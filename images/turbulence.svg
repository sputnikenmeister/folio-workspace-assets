<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="turbulence" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	 width="200" height="200" viewBox="0 0 200 200">
<!--<script type="text/ecmascript" xlink:href="http://www.codedread.com/lib/smil.user.js"/>-->
	<defs>
		<filter id="noise1" filterUnits="objectBoundingBox">
			<feTurbulence type="turbulence" baseFrequency=".001" numOctaves="4" result="turb1"/>
			<feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise1" stitchTiles="stitch"/>

<!--
			<feComponentTransfer in="turb1" result="turb1">
				<feFuncR type="discrete" tableValues=".8 .8"/>
				<feFuncG type="discrete" tableValues=".8 .8"/>
				<feFuncB type="discrete" tableValues=".8 .8"/>
			</feComponentTransfer>
			<feComponentTransfer in="noise1" result="noise1">
				<feFuncR type="discrete" tableValues=".8 .8"/>
				<feFuncG type="discrete" tableValues=".8 .8"/>
				<feFuncB type="discrete" tableValues=".8 .8"/>
			</feComponentTransfer>
			<feComposite operator="over" in2="noise1" in="turb1" result="out1"/>
-->
<!--
			<feComposite operator="over" in2="noise1" in="turb1" result="out1"/>
			<feComponentTransfer in="out1" result="out1">
				<feFuncR type="discrete" tableValues=".4 .4"/>
				<feFuncG type="discrete" tableValues=".4 .4"/>
				<feFuncB type="discrete" tableValues=".4 .4"/>
			</feComponentTransfer>
-->
			<feComposite operator="xor" in2="noise1" in="turb1" result="out1"/>
			<feColorMatrix type="luminanceToAlpha" in="out1" result="alpha1"/>

			<feComposite operator="xor" in2="turb1" in="noise1" result="out2"/>
			<feColorMatrix type="luminanceToAlpha" in="out2" result="alpha2"/>

			<feComposite operator="in" in2="alpha1" in="alpha2" result="alpha"/>
			<feComposite operator="over" in2="alpha" in="SourceGraphic"/>

<!--			<feComposite operator="over" in2="SourceGraphic" in="out1"/>-->
		</filter>
		<filter id="noise2">
				<feTurbulence type="fractalNoise" baseFrequency=".85" numOctaves="6" stitchTiles="stitch"></feTurbulence>
				<feComponentTransfer>
					<feFuncR type="linear" intercept="-.5" slope="2"></feFuncR>
					<feFuncG type="linear" intercept="-.5" slope="2"></feFuncG>
					<feFuncB type="linear" intercept="-.5" slope="2"></feFuncB>
				</feComponentTransfer>
				<feColorMatrix type="saturate" values="0"></feColorMatrix>
				<feComponentTransfer>
					<feFuncA type="table" tableValues="0 .6"></feFuncA>
				</feComponentTransfer>
			</filter>
		<filter id="noise3">
				<feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="4" stitchTiles="stitch"></feTurbulence>
				<feComponentTransfer>
					<feFuncB type="linear" intercept="-0.9" slope="2"></feFuncB>
					<feFuncR type="linear" intercept="-0.8" slope="2"></feFuncR>
					<feFuncG type="linear" intercept="-1" slope="2"></feFuncG>
				</feComponentTransfer>
				<feColorMatrix type="saturate" values="0.3"></feColorMatrix>
				<feComponentTransfer>
					<feFuncA type="table" tableValues="0 .4"></feFuncA>
				</feComponentTransfer>
			</filter>
	</defs>
<!--
	<rect width="100%" height="100%" x="0" y="0" filter="url(#noise)" fill="#000" opacity="0.5"/>
	<rect width="100%" height="100%" x="0" y="0" filter="url(#noise)" fill="#fff" opacity="0.5"/>
	<text x="10" y="185" width="590" height="500" fill="#333" font-weight="bold" font-size="175">abcdefghij</text>
	<text x="10" y="485" width="590" height="500" fill="#ccc" font-weight="bold" font-size="175">1234567890</text>
	<g opacity="1">
		<rect width="200" height="300" x="0" y="0" fill="#ff0000"/>
		<rect width="200" height="300" x="200" y="0" fill="#00ff00"/>
		<rect width="200" height="300" x="400" y="0" fill="#0000ff"/>
		<rect width="200" height="300" x="0" y="300" fill="#333"/>
		<rect width="200" height="300" x="200" y="300" fill="#999"/>
		<rect width="200" height="300" x="400" y="300" fill="#ccc"/>
	</g>
-->
	<rect width="100%" height="100%" x="0" y="0" filter="url(#noise3)" fill="none" opacity="0.5"/>
</svg>
