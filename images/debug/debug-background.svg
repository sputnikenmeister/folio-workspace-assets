<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewport-fill="hsl(0,0%,100%)" viewport-fill-opacity="1">
	<!-- width="720" height="1600" viewBox="1 1 720 1600" -->
<defs>
	<style type="text/css"><![CDATA[
		.color-1.color-fill 	{ fill: 	hsl(240, 93%, 71%); }
		.color-1.color-stroke 	{ stroke: 	hsl(240, 93%, 71%); }
		.color-2.color-fill 	{ fill: 	hsl(  6, 93%, 71%); }
		.color-2.color-stroke 	{ stroke: 	hsl(  6, 93%, 71%); }

		.vguide {
			fill: hsl(6, 93%, 71%);
			fill-opacity: 0.8;
		}
		.hguide {
			stroke: hsl( 90, 75%, 35%);
			stroke-opacity: 0.7;
		}
		.vrule {
			stroke: hsl(216, 93%, 71%);
			stroke-opacity: 0.7;
			stroke-width: 1px;
		}
		#content-guide-960 {
			stroke-dasharray: 6,6;
			stroke-dashoffset: 3;
		}
		#content-guide-720 {
			stroke-dasharray: 2,2;
			stroke-dashoffset: 0;
		}
		.layout-guide {
			stroke: hsl(240, 93%, 71%);
		}
		@media screen and (min-width: 1024px) {
			.layout-guide {
				stroke: hsl(60, 93%, 71%);
			}
		}
	]]></style>

	<pattern id="Baseline" x="0" y="0" width="20" height="9" patternUnits="userSpaceOnUse">
		<rect x="0" y="0" width="1" height="100%" fill="hsl(336,93%,50%)" fill-opacity="0.25" />
		<rect x="0" y="0" width="100%" height="1" fill="hsl(276,93%,50%)" fill-opacity="0.50" />
	</pattern>

	<pattern id="Grid-240px" x="0" y="0" width="240" height="1" patternUnits="userSpaceOnUse">
		<line transform="translate(220 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.2"/>
		<line transform="translate(120 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(136,50%,60%)" stroke-opacity="0.4"/>
		<line transform="translate(20 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.2"/>
		<line transform="translate(0 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(236,50%,40%)" stroke-opacity="0.4"/>
		<!--  -->
		<line transform="translate(140 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.2"/>
		<line transform="translate(100 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.2"/>
	</pattern>

	<pattern id="HGrid-220px" x="0" y="0" width="220" height="36" patternUnits="userSpaceOnUse">
		<!-- <line transform="translate(0 18)" y1="0.5" y2="0.5" x1="0" x2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.6"/> -->
		<rect width="20" height="100%" x="0" y="0" transform="translate(0,0)" fill="hsla(336,50%,40%,0.1)"/>
		<rect width="20" height="100%" x="0" y="0" transform="translate(200,0)" fill="hsla(336,50%,40%,0.1)"/>

		<!-- H -->
		<g fill-opacity="0.05">
			<rect width="100%" height="9" x="0" y="0" transform="translate(0 0)" fill="hsl(236,50%,100%)"/>
			<rect width="100%" height="9" x="0" y="0" transform="translate(0 9)" fill="hsl(236,50%,66%)"/>
			<rect width="100%" height="9" x="0" y="0" transform="translate(0 18)" fill="hsl(236,50%,33%)"/>
			<rect width="100%" height="9" x="0" y="0" transform="translate(0 27)" fill="hsl(236,50%,0%)"/>
		</g>
		<!-- <rect width="100%" height="18" x="0" y="0" transform="translate(0 18.5)" fill="hsla(236,50%,40%,0.1)"/> -->

	</pattern>

	<!-- Vertical -->
	<pattern id="VGrid-220px" x="0" y="0" width="220" height="36" patternUnits="userSpaceOnUse">
		<line transform="translate(200 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.2"/>
		<line transform="translate(140 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.2"/>
		<line transform="translate(80 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.2"/>
		<line transform="translate(20 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,60%)" stroke-opacity="0.4"/>
		<line transform="translate(0 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(236,50%,40%)" stroke-opacity="0.4" stroke-width="2"/>

		<!--  -->
		<!-- <line transform="translate(220 0)" x1="0.5" x2="0.5" y1="0" y2="100%" stroke="hsl(336,50%,40%)" stroke-opacity="0.2"/> -->
		<!-- <rect width="20" height="100%" x="0" y="0" transform="translate(200,0)" fill="hsla(336,50%,40%,0.2)"/> -->
		<!-- <line transform="translate(220 0)" x1="0" x2="0" y1="0" y2="100%" stroke="hsl(336,50%,60%)" stroke-opacity="0.4"/> -->
	</pattern>

	<!--
	<filter id="grayscale">
		<feColorMatrix type="matrix" values="0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0 0 0 1 0" />
	</filter>
	-->
</defs>
<g transform="translate(20 0)" stroke="none" stroke-width="1">
	<rect id="baseline" style="fill:url('#Baseline');" x="-20" y="0" width="100%" height="100%" opacity=".3" />
	<rect id="hgrid" style="fill:url('#HGrid-220px');" x="-20" y="0" width="100%" height="100%"/>
	<rect id="vgrid" style="fill:url('#VGrid-220px');" x="-20" y="0" width="100%" height="100%"/>

	<!-- <rect class="vguide" width="1" height="100%" x="0" y="0" transform="translate(20,0)"/> -->

	<g transform="translate(-20,18)">
		<line id="top-guide" class="hguide" transform="translate(0, 54)" x1="0" x2="100%" y1="0.5" y2="0.5"/>
		<line id="content-guide-960" class="layout-guide" transform="translate(0,144)" x1="0" x2="100%" y1="0.5" y2="0.5"/>
		<line id="content-guide-720" class="layout-guide" transform="translate(0,216)" x1="0" x2="100%" y1="0.5" y2="0.5"/>
		<!-- 126, 135, 144, 162, 180, 198, 216 -->
	</g>

	<!-- <g transform="translate(19.5,0)" style="opacity:0">
		<line class="vrule" x1="0" x2="0" y1="0" y2="100%" transform="translate(932 0)"/>
		<line class="vrule" x1="0" x2="0" y1="0" y2="100%" transform="translate(699 0)"/>
		<line class="vrule" x1="0" x2="0" y1="0" y2="100%" transform="translate(466 0)"/>
		<line class="vrule" x1="0" x2="0" y1="0" y2="100%" transform="translate(233 0)"/>
		<line class="vrule" x1="0" x2="0" y1="0" y2="100%" transform="translate(0 0)"/>
	</g> -->
</g>
</svg>
