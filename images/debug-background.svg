	<g id="symmetry">
		<use xlink:href="#symmetry-element"/>
		<use xlink:href="#symmetry-element" transform="matrix(-1, 0, 0, 1, 721, 0)"/>
	</g>
	<filter id="grayscale">
		<feColorMatrix type="matrix" values="0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0 0 0 1 0" />
	</filter>
-->
	<g id="bg720_g">
		<g>
			<rect fill="url(#Baseline)" x="0" y="0" width="100%" height="100%" opacity=".3" />
			<rect fill="url(#Grid3)" x="0" y="0" width="100%" height="100%" opacity=".3" />
			<rect fill="url(#Grid12)" x="0" y="0" width="100%" height="100%" opacity=".15" />

			<rect  x="20" y="0" width="1" height="100%"  fill="hsl(  6, 93%, 71%)" fill-opacity="0.8"/>
			<rect x="700" y="0" width="1" height="100%"  fill="hsl(  6, 93%, 71%)" fill-opacity="0.8"/>
		</g>
		<g transform="translate(0,9)">
			<rect x="0"  y="54" width="100%" height="1"  fill="hsl( 90, 75%, 35%)" fill-opacity="0.7"/>
			<line transform="translate(0, 54)" x1="0" x2="100%" y1="0.5" y2="0.5" stroke-width="1" stroke="hsl( 90, 75%, 35%)" stroke-opacity="0.7"/>
			<line transform="translate(0,144)" x1="0" x2="100%" y1="0.5" y2="0.5" stroke-width="1" stroke="hsl(240, 93%, 71%)" stroke-opacity="1.0" stroke-dasharray="2,8" stroke-dashoffset="4"/>
			<line transform="translate(0,180)" x1="0" x2="100%" y1="0.5" y2="0.5" stroke-width="1" stroke="hsl(240, 93%, 71%)" stroke-opacity="1.0"/>
		</g>
		<rect x="200"  y="200" width="100" height="300"  fill="hsl(180, 75%, 35%)" fill-opacity="0.7"/>
	</g>
	<g id="bg960_g">
		<g>
			<rect fill="url(#Baseline)" x="0" y="0" width="100%" height="100%" opacity=".3" />
			<rect fill="url(#Grid9)" x="0" y="0" width="100%" height="100%" opacity=".3" />
			<rect  x="20" y="0" width="1" height="100%"  fill="hsl(  6, 93%, 71%)" fill-opacity="0.8"/>
			<rect x="940" y="0" width="1" height="100%"  fill="hsl(  6, 93%, 71%)" fill-opacity="0.8"/>
		</g>
		<g transform="translate(0,9)">
			<rect x="0"  y="54" width="100%" height="1"  fill="hsl( 90, 75%, 35%)" fill-opacity="0.7"/>
			<rect x="0" y="144" width="100%" height="1"  fill="hsl(240, 93%, 71%)" fill-opacity="1.0"/>
			<line transform="translate(0,180)" x1="0" x2="100%" y1="0.5" y2="0.5" stroke-width="1" stroke="hsl(240, 93%, 71%)" stroke-opacity="1.0" stroke-dasharray="2,8" stroke-dashoffset="4"/>
		</g>
		<rect x="200"  y="200" width="300" height="100"  fill="hsl( 90, 75%, 35%)" fill-opacity="0.7"/>
	</g>
</defs>

	<view id="bg720" viewBox="1 1 720 1600">
		<use xlink:href="#bg720_g"/>
	</view>

	<view id="bg960" viewBox="1 1 960 1600">
		<use xlink:href="#bg960_g"/>
	</view>

	<use xlink:href="#bg720_g"/>

	<!-- 126, 135, 144, 162, 180, 198 -->
</svg>
