<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="turbulence-orig" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	 width="800" height="650" viewBox="0 0 800 650">

<script type="text/ecmascript" xlink:href="http://www.codedread.com/lib/smil.user.js"/>


<defs>

  <filter id="displacement" filterUnits="objectBoundingBox">

    <feTurbulence type="turbulence" baseFrequency=".1" numOctaves="2"  result="turb"/>

      <feColorMatrix in="turb" result="huedturb" type="hueRotate" values="90">

      <animate attributeType="XML" attributeName="values" values="0;180;360" dur="6s" repeatCount="indefinite"/>
    </feColorMatrix>

    <feDisplacementMap in="SourceGraphic" in2="huedturb" scale="20" result="displace" xChannelSelector="B"/>

    <feOffset dx="-5" dy="-5" in="displace" result="unoffsetdisplace"/>

    <feGaussianBlur in="unoffsetdisplace" result="displaceblur" stdDeviation="1"/>
       <feComponentTransfer in="displaceblur" result="displaceR">
      <feFuncR type="discrete" tableValues=".4 .4"/>
    </feComponentTransfer>
       <feComposite operator="over" in2="SourceGraphic" in="displaceR"/>

 </filter>

</defs>

      <text x="10" y="185" width="590" height="500" filter="url(#displacement)" font-weight="bold" font-size="175">Dial M for</text>

<text x="10" y="385" width="590" height="500" filter="url(#displacement)" font-weight="bold" font-size="175">Murder </text>



</svg>
